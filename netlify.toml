# Netlify Configuration for Next.js LMS Application

[build]
  # Base directory (where package.json is located)
  base = "frontend"
  
  # Build command - ensure devDependencies are installed
  # NODE_ENV=development ensures devDependencies are installed
  command = "NODE_ENV=development npm install --legacy-peer-deps && npm run build"
  
  # Publish directory (Next.js output)
  # Netlify Next.js plugin will handle this automatically
  publish = ".next"

# Next.js configuration
[build.environment]
  NODE_VERSION = "20"
  # Ensure devDependencies are installed (TypeScript, @types/*)
  NPM_FLAGS = "--legacy-peer-deps"

# Function configuration for API routes
# Netlify will auto-detect Next.js API routes and convert them to functions
[functions]
  # Node.js bundler for functions
  node_bundler = "esbuild"
  
  # Note: Function timeout is configured in Netlify Dashboard
  # Free tier: 10s, Pro tier: 26s
  # Set timeout in: Site settings → Functions → Function timeout

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
