[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/.next"

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls to backend (Railway/Render)
# Update the URL after backend deployment
[[redirects]]
  from = "/api/*"
  to = "https://your-backend.railway.app/api/:splat"
  status = 200
  force = true

# Next.js rewrites (handled automatically by Next.js)
# No need for additional redirects for frontend routes
