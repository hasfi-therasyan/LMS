[build]
  base = "."
  command = "NPM_CONFIG_PRODUCTION=false npm install --prefix backend && NPM_CONFIG_PRODUCTION=false npm install --prefix frontend && cd backend && npm run build && cd ../frontend && npm run build"
  publish = "frontend/.next"

[build.environment]
  NODE_VERSION = "20"

# Netlify Functions untuk backend
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["backend/dist/**", "backend/node_modules/**"]

# Redirect API calls ke Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true
