  <circle cx="176" cy="392" r="6" fill="#6366f1"/>
  <circle cx="208" cy="392" r="6" fill="#6366f1"/>
  <circle cx="240" cy="392" r="6" fill="#6366f1"/>
  <circle cx="272" cy="392" r="6" fill="#6366f1"/>
  <circle cx="304" cy="392" r="6" fill="#6366f1"/>
  <circle cx="336" cy="392" r="6" fill="#6366f1"/>
